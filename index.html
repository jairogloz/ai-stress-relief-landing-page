	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Stress Relief AI Chat</h1>
				<p>Stress Relief AI Chat offers quick, guided conversations <br/>
					to help you reduce stress, gain mental clarity, and find peace...
					<br/>all powered by AI.<br />
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Your Email Address" />
				<input type="submit" value="Sign Me Up!" />
			</form>

			<script>
				document.getElementById('signup-form').addEventListener('submit', async (e) => {
					e.preventDefault();

					// todo: validate email address

					const email = document.getElementById('email').value;
					const response = await fetch('https://script.google.com/macros/s/AKfycbzFdurZ7bWWp5i3WmGIbjkh0TGfZVBdpXtv5N6MsrL4DRbDyeKpLZitV9LAZElhhyP8/exec', {
						method: 'POST',
						headers: { 'Content-Type': 'text/plain' },
						//mode: 'no-cors',
						body: JSON.stringify({ email }),
					});
					if (response.ok) {
						alert('Thanks for signing up!');
					} else {
						alert('Something went wrong. Please try again.');
					}
				});
			</script>
