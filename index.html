<html>
  <head>
    <title>Stress Relief AI Chat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2em;
      }

      .left-section {
        flex: 1;
        padding-right: 2em;
      }

      .chat-container {
        flex: 1;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 1em;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-left: 2em;
      }

      .chat-header {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
        padding-bottom: 0.5em;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .chat-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 1em;
      }

      .chat-header h3 {
        margin: 0;
        color: #fff;
      }

      .chat-messages {
        height: 300px;
        overflow-y: auto;
        margin-bottom: 1em;
        padding-right: 0.5em;
      }

      .message {
        margin-bottom: 1em;
        display: flex;
        flex-direction: column;
      }

      .message-content {
        padding: 0.75em 1em;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .user-message {
        align-items: flex-end;
      }

      .user-message .message-content {
        background-color: #1cb495;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .bot-message {
        align-items: flex-start;
      }

      .bot-message .message-content {
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
        border-bottom-left-radius: 4px;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 1em;
      }

      .chat-input input {
        flex: 1;
        padding: 0.5em 1em;
        border-radius: 20px;
        border: none;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        margin-right: 0.5em;
      }

      .chat-input button {
        background-color: #1cb495;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0.5em 1em;
        cursor: pointer;
      }

      .conversation-selector {
        margin-bottom: 1em;
        display: flex;
        justify-content: center;
      }

      .conversation-selector select {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: 0.5em;
        width: 100%;
      }

      @media screen and (max-width: 980px) {
        .container {
          flex-direction: column;
        }

        .left-section {
          padding-right: 0;
          margin-bottom: 2em;
          text-align: center;
        }

        .chat-container {
          margin-left: 0;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body class="is-preload">
    <div class="container">
      <div class="left-section">
        <!-- Header -->
        <header id="header">
          <h1>Stress Relief AI Chat</h1>
          <p>
            Stress Relief AI Chat offers quick, guided conversations <br />
            to help you reduce stress, gain mental clarity, and find peace...
            <br />all powered by AI.<br />
          </p>
        </header>

        <!-- Signup Form -->
        <form id="signup-form" method="post" action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email Address"
          />
          <input type="submit" value="Sign Me Up!" />
        </form>
      </div>

      <!-- Chat Demo Section -->
      <div class="chat-container">
        <div class="chat-header">
          <img
            src="https://via.placeholder.com/40/1cb495/ffffff?text=AI"
            alt="AI Assistant"
          />
          <h3>Stress Relief AI</h3>
        </div>
        <div class="conversation-selector">
          <select id="conversation-select">
            <option value="stressRelief">Work Stress Relief</option>
            <option value="anxietyRelief">Presentation Anxiety</option>
            <option value="sleepIssues">Sleep Issues</option>
          </select>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be loaded dynamically from JSON -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            placeholder="Type your message..."
            id="user-input"
          />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <ul class="copyright">
        <li>&copy; Stress Relief AI Chat.</li>
        <li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // todo: validate email address

          const email = document.getElementById("email").value;
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbzFdurZ7bWWp5i3WmGIbjkh0TGfZVBdpXtv5N6MsrL4DRbDyeKpLZitV9LAZElhhyP8/exec",
            {
              method: "POST",
              headers: { "Content-Type": "text/plain" },
              //mode: 'no-cors',
              body: JSON.stringify({ email }),
            }
          );
          if (response.ok) {
            alert("Thanks for signing up!");
          } else {
            alert("Something went wrong. Please try again.");
          }
        });

      // Chat functionality with JSON data
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");
      const conversationSelect = document.getElementById("conversation-select");

      let conversations = {};
      let randomResponses = [];

      // Load conversation data from JSON files
      async function loadConversationData() {
        try {
          const conversationsResponse = await fetch("data/conversations.json");
          conversations = await conversationsResponse.json();

          const responsesResponse = await fetch("data/responses.json");
          const responsesData = await responsesResponse.json();
          randomResponses = responsesData.randomResponses;

          // Load the default conversation
          loadConversation("stressRelief");
        } catch (error) {
          console.error("Error loading conversation data:", error);
          // Fallback to hardcoded messages if JSON loading fails
          chatMessages.innerHTML = `
						<div class="message bot-message">
							<div class="message-content">
								Hello! I'm your Stress Relief AI assistant. How are you feeling today?
							</div>
						</div>
					`;
        }
      }

      // Load a specific conversation
      function loadConversation(conversationId) {
        // Clear existing messages
        chatMessages.innerHTML = "";

        // Check if the conversation exists
        if (conversations[conversationId]) {
          // Add each message from the conversation
          conversations[conversationId].forEach((message) => {
            addMessage(message.content, message.role === "user");
          });

          // Scroll to bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      }

      // Add a message to the chat
      function addMessage(content, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = content;

        messageDiv.appendChild(messageContent);
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Get a random response from the responses array
      function getRandomResponse() {
        return randomResponses[
          Math.floor(Math.random() * randomResponses.length)
        ];
      }

      // Handle sending a message
      function handleSend() {
        const message = userInput.value.trim();
        if (message) {
          addMessage(message, true);
          userInput.value = "";

          // Simulate AI response after a short delay
          setTimeout(() => {
            addMessage(getRandomResponse(), false);
          }, 1000);
        }
      }

      // Event listeners
      sendButton.addEventListener("click", handleSend);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          handleSend();
        }
      });

      conversationSelect.addEventListener("change", (e) => {
        loadConversation(e.target.value);
      });

      // Load the conversation data when the page loads
      document.addEventListener("DOMContentLoaded", loadConversationData);
    </script>
  </body>
</html>
